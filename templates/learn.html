{% extends "layout.html" %}

{% block title %}
    Learn
{% endblock %}

{% block main %}
    {% if card %}
        <div class="card-front">
            <strong>{{ card.front }}</strong>
        </div>

        <div class="card-back" style="display: none">
            {{ card.back }}
        </div>

        <div class="inline-btn">
            <a href="/"><button class="exit-btn btn btn-secondary" type="submit">Exit</button></a>

            <button class="answer-btn btn btn-warning" onclick="showAnswer();">Answer</button>

            <div class="progress-btn" style="display: none">
                <form action="/learn/{{ deck }}" method="get">
                    <button class="btn btn-danger" type="submit">Not Yet</button></a>
                </form>
                <form action="/learn/{{ deck }}" method="post">
                    <button class="btn btn-success" type="submit" name="card" value="{{ card.front }}">Remember</button>
                </form>
            </div>
        </div>

    {% else %}
        You have no card to learn.<br>
        You can add more cards or go to the review section.
        <div class="inline-btn">
            <a href="/"><button class="exit-btn btn btn-secondary" type="submit">Exit</button></a>
            <a href="/review/{{ deck }}"><button class="btn btn-secondary" type="submit">Review</button></a>
        </div>
    {% endif %}
{% endblock %}
